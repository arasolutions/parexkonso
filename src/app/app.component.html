<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="lightgrey">
          <ion-title class="fontIntroBook">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="labels-list">
          <ion-item *ngFor="let d of menuService.domains ; let i = index" color="lightgrey" (click)="goToCalcDomain(i)" text-uppercase>
            <ion-icon slot="start" [name]="d.icon" [style.color]="d.color"></ion-icon>
            <h3>{{d.name}}</h3>
            <!-- <ion-icon name="star" item-end></ion-icon> -->
          </ion-item>
          <ion-item color="lightgrey" (click)="goToHisto()">
            <ion-icon slot="start" name="bookmark" color="secondary"></ion-icon>
            <h3>MES CALCULS</h3>
          </ion-item>
          <ion-item *ngFor="let p of user.getUserData()?.favoriteList ; let i = index" color="lightgrey" (click)="goToCalcProduct(p)" text-uppercase>
            <ion-icon slot="start" [name]="p.icon" [style.color]="p.color" ></ion-icon>
            <h3>{{p.name}}</h3>
          </ion-item>
          </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

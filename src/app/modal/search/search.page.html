<ion-header>
  <ion-toolbar color="primary">
      <ion-title>CHOIX DU PRODUIT</ion-title>
      <ion-buttons slot="end">
          <ion-button slot="icon-only">
              <ion-icon name="md-close"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-searchbar [debounce]="100" (ionInput)="getItems($event)" placeholder="Produit ou référence"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let p of products" (click)="selectProduct(p)">
    <ion-button fill="clear" size="normal" color="dark" text-uppercase>
      {{ p.code }} {{ p.name }}
    </ion-button>
  </ion-item>
</ion-list>
</ion-content>
